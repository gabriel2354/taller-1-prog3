<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/flowbite@1.5.3/dist/flowbite.min.js"></script>
</head>
<body class="bg-gray-100">
<div class="max-w-2xl mx-auto p-6 bg-white shadow-md rounded-lg mt-10">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Registro de Usuario</h2>
    <form th:action="@{/formularioUsuarios}" method="post" th:object="${usuarios}" class="space-y-6">

        <!-- Nombre Completo -->
        <div>
            <label for="nombre" class="block mb-2 text-sm font-medium text-gray-700">Nombre Completo</label>
            <input type="text" id="nombre" th:field="*{nombre}" class="block w-full px-4 py-2 text-sm border rounded-lg focus:outline-none focus:ring focus:ring-blue-300" placeholder="Ingrese su nombre completo">
            <span class="text-red-500 text-sm" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></span>
        </div>

        <!-- Correo Electrónico -->
        <div>
            <label for="correo" class="block mb-2 text-sm font-medium text-gray-700">Correo Electrónico</label>
            <input type="email" id="correo" th:field="*{correo}" class="block w-full px-4 py-2 text-sm border rounded-lg focus:outline-none focus:ring focus:ring-blue-300" placeholder="Ingrese su correo electrónico">
            <span class="text-red-500 text-sm" th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}"></span>
        </div>

        <!-- Contraseña -->
        <div>
            <label for="contraseña" class="block mb-2 text-sm font-medium text-gray-700">Contraseña</label>
            <input type="password" id="contraseña" th:field="*{contraseña}" class="block w-full px-4 py-2 text-sm border rounded-lg focus:outline-none focus:ring focus:ring-blue-300" placeholder="Ingrese su contraseña">
            <span class="text-red-500 text-sm" th:if="${#fields.hasErrors('contraseña')}" th:errors="*{contraseña}"></span>
        </div>

        <!-- Teléfono -->
        <div>
            <label for="telefono" class="block mb-2 text-sm font-medium text-gray-700">Teléfono</label>
            <input type="text" id="telefono" th:field="*{telefono}" class="block w-full px-4 py-2 text-sm border rounded-lg focus:outline-none focus:ring focus:ring-blue-300" placeholder="Ingrese su teléfono">
            <span class="text-red-500 text-sm" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></span>
        </div>

        <!-- Tipo de Usuario -->
        <div>
            <label for="tipoUsuarios" class="block mb-2 text-sm font-medium text-gray-700">Tipo de Usuario</label>
            <select id="tipoUsuarios" th:field="*{tipoUsuarios}" class="block w-full px-4 py-2 text-sm border rounded-lg focus:outline-none focus:ring focus:ring-blue-300">
                <option value="" disabled selected>Seleccione...</option>
                <option th:each="tipo : ${tiposUsuarios}" th:value="${tipo}" th:text="${tipo}"></option>
            </select>
            <span class="text-red-500 text-sm" th:if="${#fields.hasErrors('tipoUsuarios')}" th:errors="*{tipoUsuarios}"></span>
        </div>

        <!-- Botón Enviar -->
        <div>
            <button type="submit" class="w-full px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring focus:ring-blue-300">
                Registrar Usuario
            </button>
        </div>
    </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.5.3/flowbite.min.js"></script>
</body>
</html>
