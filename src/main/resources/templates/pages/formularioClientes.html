<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/flowbite@1.5.3/dist/flowbite.min.js"></script>
</head>
<body class="bg-gray-100">
<div class="max-w-2xl mx-auto p-6 bg-white shadow-md rounded-lg mt-10">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Registro de Clientes</h2>
    <form th:action="@{/clientes/guardar}" method="post" th:object="${cliente}" class="space-y-6">
        <!-- Campo oculto para el ID -->
        <input type="hidden" th:field="*{id}" />
        <!-- Nombre -->
        <div>
            <label for="nombre" class="block mb-2 text-sm font-medium text-gray-700">Nombre</label>
            <input type="text" id="nombre" th:field="*{nombre}" class="block w-full px-4 py-2 text-sm border rounded-lg focus:outline-none focus:ring focus:ring-blue-300" placeholder="Ingrese el nombre del cliente">
            <span class="text-red-500 text-sm" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></span>
        </div>

        <!-- Apellido -->
        <div>
            <label for="apellido" class="block mb-2 text-sm font-medium text-gray-700">Apellido</label>
            <input type="text" id="apellido" th:field="*{apellido}" class="block w-full px-4 py-2 text-sm border rounded-lg focus:outline-none focus:ring focus:ring-blue-300" placeholder="Ingrese el apellido del cliente">
            <span class="text-red-500 text-sm" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></span>
        </div>

        <!-- Dirección -->
        <div>
            <label for="direccion" class="block mb-2 text-sm font-medium text-gray-700">Dirección</label>
            <input type="text" id="direccion" th:field="*{direccion}" class="block w-full px-4 py-2 text-sm border rounded-lg focus:outline-none focus:ring focus:ring-blue-300" placeholder="Ingrese la dirección del cliente">
            <span class="text-red-500 text-sm" th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}"></span>
        </div>

        <!-- Teléfono -->
        <div>
            <label for="telefono" class="block mb-2 text-sm font-medium text-gray-700">Teléfono</label>
            <input type="text" id="telefono" th:field="*{telefono}" class="block w-full px-4 py-2 text-sm border rounded-lg focus:outline-none focus:ring focus:ring-blue-300" placeholder="Ingrese el teléfono del cliente">
            <span class="text-red-500 text-sm" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></span>
        </div>

        <!-- Fecha de Nacimiento -->
        <div>
            <label for="fechaNacimiento" class="block mb-2 text-sm font-medium text-gray-700">Fecha de Nacimiento</label>
            <input type="date" id="fechaNacimiento" th:field="*{fechaNacimiento}" class="block w-full px-4 py-2 text-sm border rounded-lg focus:outline-none focus:ring focus:ring-blue-300">
            <span class="text-red-500 text-sm" th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}"></span>
        </div>

        <!-- Botón Enviar -->
        <div>
            <button type="submit" class="w-full px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring focus:ring-blue-300">
                Registrar Cliente
            </button>
        </div>
    </form>
</div>

<script src="https://unpkg.com/flowbite@1.5.3/dist/flowbite.min.js"></script>
</body>
</html>
