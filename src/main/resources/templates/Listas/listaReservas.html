<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Reservas</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<div class="max-w-4xl mx-auto p-6 bg-white shadow-md rounded-lg mt-10">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Lista de Reservas</h2>
    <table class="table-auto w-full">
        <thead>
        <tr class="bg-gray-200">
            <th class="px-4 py-2">ID</th>
            <th class="px-4 py-2">Pel√≠cula</th>
            <th class="px-4 py-2">Horario</th>
            <th class="px-4 py-2">Asiento</th>
            <th class="px-4 py-2">Monto Pagado</th>
            <th class="px-4 py-2">Cliente</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="reserva : ${reservas}">
            <td class="border px-4 py-2" th:text="${reserva.id}"></td>
            <td class="border px-4 py-2" th:text="${reserva.pelicula}"></td>
            <td class="border px-4 py-2" th:text="${reserva.horario}"></td>
            <td class="border px-4 py-2" th:text="${reserva.asiento}"></td>
            <td class="border px-4 py-2" th:text="${reserva.montoPagado}"></td>
            <td class="border px-4 py-2" th:text="${reserva.cliente.nombre}"></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/reservas/formulario}" class="mt-4 block text-center bg-blue-500 text-white py-2 px-4 rounded">
        Nueva Reserva
    </a>
</div>
</body>
</html>
