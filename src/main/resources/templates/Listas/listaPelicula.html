<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Películas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
  <h1 class="text-center mb-4">Lista de Películas</h1>

  <!-- Botón para agregar una nueva película -->
  <div class="mb-3 text-end">
    <a th:href="@{/peliculas/formulario}" class="btn btn-success">Nueva Película</a>
  </div>

  <!-- Tabla para mostrar las películas -->
  <table class="table table-hover">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Título</th>
      <th>Duración (min)</th>
      <th>Género</th>
      <th>Clasificación</th>
      <th>Fecha de Estreno</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <!-- Iterar sobre la lista de películas -->
    <tr th:each="pelicula : ${peliculas}">
      <td th:text="${pelicula.id}"></td>
      <td th:text="${pelicula.titulo}"></td>
      <td th:text="${pelicula.duracion}"></td>
      <td th:text="${pelicula.genero}"></td>
      <td th:text="${pelicula.clasificacion}"></td>
      <td th:text="${pelicula.fechaEstreno != null ? #temporals.format(pelicula.fechaEstreno, 'yyyy-MM-dd') : 'No definida'}"></td>
      <td>
        <!-- Botón para editar la película -->
        <a th:href="@{/peliculas/editar/{id}(id=${pelicula.id})}" class="btn btn-warning btn-sm">Editar</a>
        <!-- Botón para eliminar la película -->
        <a th:href="@{/peliculas/eliminar/{id}(id=${pelicula.id})}" class="btn btn-danger btn-sm"
           onclick="return confirm('¿Estás seguro de eliminar esta película?');">Eliminar</a>
      </td>
    </tr>
    <!-- Mostrar mensaje si no hay películas -->
    <tr th:if="${peliculas.isEmpty()}">
      <td colspan="7" class="text-center">No hay películas registradas</td>
    </tr>
    </tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
