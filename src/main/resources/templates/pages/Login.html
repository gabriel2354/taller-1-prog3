<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - CineMax</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Fondo con imagen de cine */
        body {
            background: url('https://images.pexels.com/photos/109669/pexels-photo-109669.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            position: relative;
        }

        /* Capa oscura sobre el fondo */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }

        .login-container {
            background-color: rgba(0, 0, 0, 0.85);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(245, 197, 24, 0.4);
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .login-container h2 {
            color: #f5c518;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .form-group {
            text-align: left;
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            color: #f5c518;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #f5c518;
            border-radius: 5px;
            background-color: #1a1a1a;
            color: #ffffff;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            border-color: #ffdd57;
            box-shadow: 0px 0px 8px #ffdd57;
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background-color: #f5c518;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            color: #121212;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-login:hover {
            background-color: #ffdd57;
            transform: scale(1.05);
        }

        .register-link {
            color: #f5c518;
            text-decoration: none;
        }

        .register-link:hover {
            color: #ffdd57;
            text-decoration: underline;
        }

        /* Mensajes de error */
        .error {
            color: #ff4c4c;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2><i class="fa-solid fa-user-lock"></i> Iniciar Sesión</h2>
    <form id="loginForm" action="/home" method="post">
        <div class="form-group">
            <label for="username">Usuario</label>
            <input type="text" id="username" name="username" required>
            <span id="usernameError" class="error"></span> <!-- Mensaje de error -->
        </div>

        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>
            <span id="passwordError" class="error"></span> <!-- Mensaje de error -->
        </div>

        <button type="submit" class="btn-login" onclick="return validateForm()"><i class="fa-solid fa-arrow-right-to-bracket"></i> Ingresar</button>

        <p class="mt-3">
            ¿No tienes cuenta? <a href="/usuarios/registro" class="register-link">Regístrate aquí</a>
        </p>
    </form>
</div>

<script>
    function validateForm() {
        let username = document.getElementById("username").value.trim();
        let password = document.getElementById("password").value.trim();
        let isValid = true;

        // Limpiar mensajes anteriores
        document.getElementById("usernameError").textContent = "";
        document.getElementById("passwordError").textContent = "";

        // Validar username (mínimo 3 caracteres)
        if (username.length < 3) {
            document.getElementById("usernameError").textContent = "El usuario debe tener al menos 3 caracteres.";
            isValid = false;
        }

        // Validar password (mínimo 6 caracteres)
        if (password.length < 6) {
            document.getElementById("passwordError").textContent = "La contraseña debe tener al menos 6 caracteres.";
            isValid = false;
        }

        return isValid; // Si es falso, evita el envío del formulario
    }
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>

</body>
</html>
