<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/paginas.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <title>Registro de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/flowbite@1.5.3/dist/flowbite.min.js"></script>
</head>

<body class="bg-gray-100">
<!-- Navbar de Flowbite -->
<nav class="bg-black bg-opacity-90 backdrop-blur-md border-b border-gray-700 shadow-lg">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <!-- Logo con un toque cinematográfico -->
        <a th:href="@{/}" class="flex items-center space-x-3">
            <svg class="w-10 h-10 text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 4v16M17 4v16M3 8h4m10 0h4M3 12h18M3 16h4m10 0h4M4 20h16a1 1 0 001-1V5a1 1 0 00-1-1H4a1 1 0 00-1 1v14a1 1 0 001 1z"></path>
            </svg>
            <span class="self-center text-3xl font-bold text-yellow-400 font-cinematic">CineMax</span>
        </a>

        <!-- Menú de navegación -->
        <div class="hidden w-full md:block md:w-auto" id="navbar-default">
            <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 bg-black bg-opacity-90 md:bg-transparent md:flex-row md:space-x-8 md:mt-0">
                <li>
                    <a th:href="@{/}" class="block py-2 px-3 text-yellow-400 hover:text-yellow-300 transition duration-300 transform hover:scale-105">
                        <span class="flex items-center space-x-2">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                            </svg>
                            <span>Inicio</span>
                        </span>
                    </a>
                </li>
                <li>
                    <a th:href="@{/reservas}" class="block py-2 px-3 text-yellow-400 hover:text-yellow-300 transition duration-300 transform hover:scale-105">
                        <span class="flex items-center space-x-2">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                            </svg>
                            <span>Reservas</span>
                        </span>
                    </a>
                </li>
                <li>
                    <a th:href="@{/clientes}" class="block py-2 px-3 text-yellow-400 hover:text-yellow-300 transition duration-300 transform hover:scale-105">
                        <span class="flex items-center space-x-2">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                            </svg>
                            <span>Clientes</span>
                        </span>
                    </a>
                </li>
                <li>
                    <a th:href="@{/peliculas}" class="block py-2 px-3 text-yellow-400 hover:text-yellow-300 transition duration-300 transform hover:scale-105">
        <span class="flex items-center space-x-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v16h16V4H4zm2 4h12v8H6V8z"></path>
            </svg>
            <span>Películas</span>
        </span>
                    </a>
                </li>

            </ul>
        </div>
    </div>
</nav>




<div class="max-w-2xl mx-auto p-6 bg-white shadow-md rounded-lg mt-10">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Registro de Clientes</h2>
    <form th:action="@{clientes/guardar}" method="post" th:object="${cliente}" class="space-y-6">
        <!-- Campo oculto para el ID -->
        <input type="hidden" th:field="*{id}" />
        <!-- Nombre -->
        <div>
            <label for="nombre" class="block mb-2 text-sm font-medium text-gray-700">Nombre</label>
            <input type="text" id="nombre" th:field="*{nombre}" class="block w-full px-4 py-2 text-sm border rounded-lg focus:outline-none focus:ring focus:ring-blue-300" placeholder="Ingrese el nombre del cliente">
            <span class="text-red-500 text-sm" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></span>
        </div>

        <!-- Apellido -->
        <div>
            <label for="apellido" class="block mb-2 text-sm font-medium text-gray-700">Apellido</label>
            <input type="text" id="apellido" th:field="*{apellido}" class="block w-full px-4 py-2 text-sm border rounded-lg focus:outline-none focus:ring focus:ring-blue-300" placeholder="Ingrese el apellido del cliente">
            <span class="text-red-500 text-sm" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></span>
        </div>

        <!-- Dirección -->
        <div>
            <label for="direccion" class="block mb-2 text-sm font-medium text-gray-700">Dirección</label>
            <input type="text" id="direccion" th:field="*{direccion}" class="block w-full px-4 py-2 text-sm border rounded-lg focus:outline-none focus:ring focus:ring-blue-300" placeholder="Ingrese la dirección del cliente">
            <span class="text-red-500 text-sm" th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}"></span>
        </div>

        <!-- Teléfono -->
        <div>
            <label for="telefono" class="block mb-2 text-sm font-medium text-gray-700">Teléfono</label>
            <input type="text" id="telefono" th:field="*{telefono}" class="block w-full px-4 py-2 text-sm border rounded-lg focus:outline-none focus:ring focus:ring-blue-300" placeholder="Ingrese el teléfono del cliente">
            <span class="text-red-500 text-sm" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></span>
        </div>

        <!-- Fecha de Nacimiento -->
        <div>
            <label for="fechaNacimiento" class="block mb-2 text-sm font-medium text-gray-700">Fecha de Nacimiento</label>
            <input type="date" id="fechaNacimiento" th:field="*{fechaNacimiento}" class="block w-full px-4 py-2 text-sm border rounded-lg focus:outline-none focus:ring focus:ring-blue-300">
            <span class="text-red-500 text-sm" th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}"></span>
        </div>

        <!-- Botón Enviar -->
        <div>
            <button type="submit" class="w-full px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring focus:ring-blue-300">
                Registrar Cliente
            </button>
        </div>
    </form>
</div>



<!-- FOOTER -->
<footer class="bg-black text-white py-10 mt-auto">
    <div class="max-w-screen-xl mx-auto px-4">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8 text-center">
            <!-- Sección 1: Información -->
            <div class="flex flex-col items-center">
                <h3 class="text-2xl font-bold text-yellow-400">CineMax</h3>
                <p class="mt-2 text-gray-400">
                    Vive la magia del cine con la mejor cartelera, promociones y experiencias únicas.
                </p>
            </div>

            <!-- Sección 2: Redes Sociales -->
            <div class="flex flex-col items-center">
                <h3 class="text-2xl font-bold text-yellow-400">Síguenos</h3>
                <div class="mt-3 flex justify-center space-x-4">
                    <a href="#" class="text-gray-400 hover:text-yellow-300 transition transform hover:scale-110">
                        <i class="fa-brands fa-facebook-f text-3xl"></i>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-yellow-300 transition transform hover:scale-110">
                        <i class="fa-brands fa-twitter text-3xl"></i>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-yellow-300 transition transform hover:scale-110">
                        <i class="fa-brands fa-instagram text-3xl"></i>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-yellow-300 transition transform hover:scale-110">
                        <i class="fa-brands fa-youtube text-3xl"></i>
                    </a>
                </div>
            </div>

        </div>

        <!-- Línea divisoria -->
        <div class="border-t border-gray-700 my-6"></div>

        <!-- Derechos de autor -->
        <p class="text-center text-gray-500">
            &copy; 2025 CineMax. Todos los derechos reservados.
        </p>
    </div>
</footer>

<!-- Importar Font Awesome para los íconos -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" crossorigin="anonymous"></script>
</div>

<script src="https://unpkg.com/flowbite@1.5.3/dist/flowbite.min.js"></script>
</body>
</html>
