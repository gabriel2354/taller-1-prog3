<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Reserva</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
  <h1 class="text-center mb-4">Formulario de Reserva</h1>
  <form action="/reservas/guardar" method="post">

    <!-- Campo oculto para el ID de la reserva (solo si se está editando) -->
    <input type="hidden" name="id" th:if="${reserva.id != null}" th:value="${reserva.id}">

    <!-- Seleccionar Cliente -->
    <div class="mb-3">
      <label for="cliente" class="form-label">Seleccionar Cliente</label>
      <select id="cliente" name="cliente.id" class="form-control" required>
        <option value="">Seleccione un cliente</option>
        <option th:each="cliente : ${clientes}"
                th:value="${cliente.id}"
                th:text="${cliente.nombre}"
                th:selected="${reserva.cliente != null && reserva.cliente.id == cliente.id}">
        </option>
      </select>
    </div>

    <!-- Seleccionar Película -->
    <div class="mb-3">
      <label for="pelicula" class="form-label">Seleccionar Película</label>
      <select id="pelicula" name="pelicula.id" class="form-control" required>
        <option value="">Seleccione una película</option>
        <option th:each="pelicula : ${peliculas}"
                th:value="${pelicula.id}"
                th:text="${pelicula.titulo}"
                th:selected="${reserva.pelicula != null && reserva.pelicula.id == pelicula.id}">
        </option>
      </select>
    </div>

    <!-- Cantidad de Entradas -->
    <div class="mb-3">
      <label for="cantidadEntradas" class="form-label">Cantidad de Entradas</label>
      <input type="number" id="cantidadEntradas" name="cantidadEntradas" class="form-control"
             th:value="${reserva.cantidadEntradas}" required min="1" onchange="calcularTotal()">
    </div>

    <!-- Total (Calculado Automáticamente) -->
    <div class="mb-3">
      <label for="total" class="form-label">Total a Pagar ($)</label>
      <input type="text" id="total" name="total" class="form-control" th:value="${reserva.total}" readonly>
    </div>

    <!-- Botones -->
    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-primary">Guardar Reserva</button>
      <a href="/reservas" class="btn btn-secondary">Cancelar</a>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

<script>
  function calcularTotal() {
      let cantidad = document.getElementById("cantidadEntradas").value;
      let precioPorEntrada = 10; // Puedes cambiar el precio según la película seleccionada
      let total = cantidad * precioPorEntrada;
      document.getElementById("total").value = total.toFixed(2);
  }
</script>

</body>
</html>
