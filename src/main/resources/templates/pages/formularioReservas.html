<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reservas de Películas</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/flowbite@1.5.3/dist/flowbite.min.js"></script>
</head>
<body class="bg-gray-100">
<div class="max-w-2xl mx-auto p-6 bg-white shadow-md rounded-lg mt-10">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Reservas de Películas</h2>
    <form th:action="@{/reservas/guardar}" method="post" th:object="${reserva}" class="space-y-6">
        <!-- Campo oculto para el ID -->
        <input type="hidden" th:field="*{id}" />


        <!-- Película -->
        <div>
            <label for="pelicula" class="block mb-2 text-sm font-medium text-gray-700">Película</label>
            <input type="text" id="pelicula" th:field="*{pelicula}" class="block w-full px-4 py-2 text-sm border rounded-lg focus:outline-none focus:ring focus:ring-blue-300" placeholder="Ingrese el nombre de la película">
            <span class="text-red-500 text-sm" th:if="${#fields.hasErrors('pelicula')}" th:errors="*{pelicula}"></span>
        </div>

        <!-- Horario -->
        <div>
            <label for="horario" class="block mb-2 text-sm font-medium text-gray-700">Horario</label>
            <input type="text" id="horario" th:field="*{horario}" class="block w-full px-4 py-2 text-sm border rounded-lg focus:outline-none focus:ring focus:ring-blue-300" placeholder="Ingrese el horario">
            <span class="text-red-500 text-sm" th:if="${#fields.hasErrors('horario')}" th:errors="*{horario}"></span>
        </div>

        <!-- Asiento -->
        <div>
            <label for="asiento" class="block mb-2 text-sm font-medium text-gray-700">Asiento</label>
            <input type="text" id="asiento" th:field="*{asiento}" class="block w-full px-4 py-2 text-sm border rounded-lg focus:outline-none focus:ring focus:ring-blue-300" placeholder="Ingrese el número de asiento">
            <span class="text-red-500 text-sm" th:if="${#fields.hasErrors('asiento')}" th:errors="*{asiento}"></span>
        </div>

        <!-- Monto Pagado -->
        <div>
            <label for="montoPagado" class="block mb-2 text-sm font-medium text-gray-700">Monto Pagado</label>
            <input type="number" id="montoPagado" th:field="*{montoPagado}" step="0.01" class="block w-full px-4 py-2 text-sm border rounded-lg focus:outline-none focus:ring focus:ring-blue-300" placeholder="Ingrese el monto pagado">
            <span class="text-red-500 text-sm" th:if="${#fields.hasErrors('montoPagado')}" th:errors="*{montoPagado}"></span>
        </div>

        <!-- Cliente -->
        <div>
            <label for="cliente" class="block mb-2 text-sm font-medium text-gray-700">Cliente</label>
            <select id="cliente" th:field="*{cliente.id}" class="block w-full px-4 py-2 text-sm border rounded-lg">
                <option value="" disabled selected>Seleccione un cliente</option>
                <option th:each="cliente : ${clientes}" th:value="${cliente.id}" th:text="${cliente.nombre + ' ' + cliente.apellido}"></option>
            </select>
            <span class="text-red-500 text-sm" th:if="${#fields.hasErrors('cliente.id')}" th:errors="*{cliente.id}"></span>
        </div>


        <!-- Botón Enviar -->
        <div>
            <button type="submit" class="w-full px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring focus:ring-blue-300">
                Guardar Reserva
            </button>
        </div>
    </form>
