<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Película</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
  <h1 class="text-center mb-4">Formulario de Película</h1>
  <form th:action="@{/peliculas/guardar}" th:object="${pelicula}" method="post">
    <!-- Campo oculto para el ID -->
    <input type="hidden" th:field="*{id}">

    <!-- Título -->
    <div class="mb-3">
      <label for="titulo" class="form-label">Título</label>
      <input type="text" id="titulo" name="titulo" class="form-control" th:value="${pelicula.titulo}" required>
    </div>

    <!-- Duración -->
    <div class="mb-3">
      <label for="duracion" class="form-label">Duración (en minutos)</label>
      <input type="number" id="duracion" name="duracion" class="form-control" th:value="${pelicula.duracion}" required>
    </div>

    <!-- Género -->
    <div class="mb-3">
      <label for="genero" class="form-label">Género</label>
      <input type="text" id="genero" name="genero" class="form-control" th:value="${pelicula.genero}" required>
    </div>

    <!-- Clasificación -->
    <div class="mb-3">
      <label for="clasificacion" class="form-label">Clasificación</label>
      <input type="text" id="clasificacion" name="clasificacion" class="form-control" th:value="${pelicula.clasificacion}" required>
    </div>

    <!-- Sinopsis -->
    <div class="mb-3">
      <label for="sinopsis" class="form-label">Sinopsis</label>
      <textarea id="sinopsis" name="sinopsis" class="form-control" rows="4" th:text="${pelicula.sinopsis}" required></textarea>
    </div>

    <!-- Director -->
    <div class="mb-3">
      <label for="director" class="form-label">Director</label>
      <input type="text" id="director" name="director" class="form-control" th:value="${pelicula.director}" required>
    </div>

    <!-- Idioma -->
    <div class="mb-3">
      <label for="idioma" class="form-label">Idioma</label>
      <input type="text" id="idioma" name="idioma" class="form-control" th:value="${pelicula.idioma}" required>
    </div>

    <!-- Fecha de Estreno -->
    <div class="mb-3">
      <label for="fechaEstreno" class="form-label">Fecha de Estreno</label>
      <input type="date" id="fechaEstreno" name="fechaEstreno" class="form-control" th:value="${pelicula.fechaEstreno}" required>
    </div>

    <!-- Botones -->
    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-primary">Guardar Película</button>
      <a href="/peliculas" class="btn btn-secondary">Cancelar</a>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
