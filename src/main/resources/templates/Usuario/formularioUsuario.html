<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuario</title>

  <!-- Estilos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>

  <style>
    body {
        background-color: #0a0a0a;
        color: white;
    }
    .container-custom {
        background: #1a1a1a;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(255, 255, 0, 0.2);
    }
    .btn-custom {
        background-color: #ffcc00;
        color: black;
        font-weight: bold;
    }
    .btn-custom:hover {
        background-color: #e6b800;
    }
    .form-control {
        background-color: #222;
        border: 1px solid #444;
        color: white;
    }
    .form-control:focus {
        border-color: #ffcc00;
        box-shadow: 0 0 8px #ffcc00;
    }
    table {
        background: #121212;
        color: white;
    }
  </style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-black">
  <div class="container">
    <a class="navbar-brand text-warning" th:href="@{/}">
      <i class="fa-solid fa-film"></i> CineMax
    </a>
    <div class="collapse navbar-collapse justify-content-end">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link text-warning" th:href="@{/}"><i class="fa-solid fa-home"></i> Inicio</a></li>
        <li class="nav-item"><a class="nav-link text-warning" th:href="@{/reservas}"><i class="fa-solid fa-ticket"></i> Reservas</a></li>
        <li class="nav-item"><a class="nav-link text-warning" th:href="@{/clientes}"><i class="fa-solid fa-users"></i> Clientes</a></li>
        <li class="nav-item"><a class="nav-link text-warning" th:href="@{/peliculas}"><i class="fa-solid fa-clapperboard"></i> Películas</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Contenedor del formulario -->
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="container-custom">
        <h2 class="text-center text-warning"><i class="fa-solid fa-user-plus"></i> Registro de Usuario</h2>
        <form th:action="@{/usuarios/guardar}" method="post" th:object="${usuario}">
          <input type="hidden" th:field="*{id}" />

          <div class="mb-3">
            <label for="nombre" class="form-label text-warning">Nombre</label>
            <input type="text" id="nombre" th:field="*{nombre}" class="form-control" placeholder="Ingrese su nombre" required>
          </div>

          <div class="mb-3">
            <label for="username" class="form-label text-warning">Usuario</label>
            <input type="text" id="username" th:field="*{username}" class="form-control" placeholder="Ingrese su usuario" required>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label text-warning">Contraseña</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Ingrese su contraseña" required>
          </div>

          <div class="mb-3">
            <label for="rol" class="form-label text-warning">Rol</label>
            <select id="rol" th:field="*{rol}" class="form-control" required>

              <option value="ADMIN">Administrador</option>
              <option value="CLIENTE">Cliente</option>
              <option value="EMPLEADO">Empleado</option>
            </select>
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-custom"><i class="fa-solid fa-check"></i> Registrar Usuario</button>
            <a href="/usuarios" class="btn btn-outline-light"><i class="fa-solid fa-times"></i> Cancelar</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="bg-black text-white mt-5 py-4">
  <div class="container text-center">
    <p>&copy; 2025 CineMax. Todos los derechos reservados.</p>
    <div class="d-flex justify-content-center gap-4">
      <a href="#" class="text-warning"><i class="fa-brands fa-facebook-f"></i></a>
      <a href="#" class="text-warning"><i class="fa-brands fa-twitter"></i></a>
      <a href="#" class="text-warning"><i class="fa-brands fa-instagram"></i></a>
      <a href="#" class="text-warning"><i class="fa-brands fa-youtube"></i></a>
    </div>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
