<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Reservas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
  <h1 class="text-center mb-4">Lista de Reservas</h1>

  <!-- Botón para agregar nueva reserva -->
  <div class="mb-3 text-end">
    <a th:href="@{/reservas/formulario}" class="btn btn-success">Nueva Reserva</a>
  </div>

  <!-- Tabla para mostrar las reservas -->
  <table class="table table-hover">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Cliente</th>
      <th>Película</th>
      <th>Cantidad de Entradas</th>
      <th>Fecha de Reserva</th>
      <th>Total ($)</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <!-- Iterar sobre la lista de reservas -->
    <tr th:each="reserva : ${reservas}">
      <td th:text="${reserva.id}"></td>
      <td th:text="${reserva.cliente.nombre}"></td>
      <td th:text="${reserva.pelicula.titulo}"></td>
      <td th:text="${reserva.cantidadEntradas}"></td>
      <td th:text="${#temporals.format(reserva.fechaReserva, 'dd-MM-yyyy HH:mm')}"></td>
      <td th:text="${reserva.total}"></td>
      <td>
        <!-- Botón para editar -->
        <a th:href="@{/reservas/editar/{id}(id=${reserva.id})}" class="btn btn-warning btn-sm">Editar</a>
        <!-- Botón para eliminar -->
        <a th:href="@{/reservas/eliminar/{id}(id=${reserva.id})}" class="btn btn-danger btn-sm"
           onclick="return confirm('¿Estás seguro de eliminar esta reserva?');">Eliminar</a>
      </td>
    </tr>
    <!-- Mensaje si no hay reservas registradas -->
    <tr th:if="${reservas.isEmpty()}">
      <td colspan="7" class="text-center">No hay reservas registradas</td>
    </tr>
    </tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
